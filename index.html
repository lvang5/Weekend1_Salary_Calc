<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Fun</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Salary Calculator</h1>

<body>
    <div id="main">Add Employee
        <br>
        <input class="firstName" , placeholder="First Name">
        <input class="lastName" , placeholder="Last Name">
        <input class="id" , placeholder="ID">
        <input class="title" , placeholder="Title">
        <input class="annualSalary" , placeholder="Annual Salary">
        <br>
        <br>
        <button id="submit">Submit</button>
    </div>
    <h2>Employee</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
        </tr>
    </table>
    <br>
    <div id="total">Total Monthly: </div>

</body>

</html>
